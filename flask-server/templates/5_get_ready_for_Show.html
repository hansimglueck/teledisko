{% extends "base.html" %}


{% block head %}


<script>
    // load page /qrLoaded on page load
    window.onload = function () {
        window.location.href = "{{ url_for(onLoad_Goto_route) }}";
    }
</script>

<script>
    // JavaScript to change overscroll-behavior-x on page load
    window.addEventListener('load', function() {
      var htmlElement = document.querySelector('html');
      var bodyElement = document.querySelector('body');
      htmlElement.style.overscrollBehaviorX = 'auto';
      bodyElement.style.overscrollBehaviorX = 'auto';
    });
  </script>
{% endblock %}
{% block body %}

<div class="background get_ready_for_show"></div> 

<img class="elixir_logo" src="../static/images/Elixyr_Logo_weiss.png" >




 
{% endblock %}
