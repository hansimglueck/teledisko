{% extends "base.html" %}


{% block head %}


<title>Countdown</title>
    <style>
        .countdown-circle {
            animation: countdown 130s linear forwards;
        }

        @keyframes countdown {
            from { stroke-dashoffset: 251.2; }
            to { stroke-dashoffset: 0; }
        }

        #countdown-container {
            position: relative;
            height: 100px;
            width: 100px;
        }

        /* #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        } */
    </style>

<script>
    // load page /qrLoaded on page load
    window.onload = function () {
        window.location.href = "{{ url_for(onLoad_Goto_route) }}";
    
     // Count DOWN ANIMATION
        var timeleft = 20;
        var downloadTimer = setInterval(function () {
            document.getElementById("countdown").innerHTML = timeleft + " sec";
            timeleft -= 1;
            if (timeleft < 0) {
                clearInterval(downloadTimer);
                document.getElementById("countdown").innerHTML = "Finished"
            }
        }, 1000);
    }
</script>

{% endblock %}
{% block body %}

<div class="background wait_for_door"></div>
<div id="countdown" class="button wait_for_door_field">time is running...</div>
